<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script defer src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/styles2.css">
</head>
<body>
    <div id="task-edit-form">
        <form>
            <h2>Изменение дела</h2>
            <label>Название дела:</label>
            <input type="text" name="name" value="">
            <label>Крайний срок:</label>
            <input type="text" name="date" value="">
            <label>Описание дела:</label>
            <input type="text" name="description" value="">
            <hr>
            <button id="edit-task">Изменить</button>
        </form>
    </div>
    <div id="task-form">
        <form>
            <h2>Добавление дела</h2>
            <label>Название дела:</label>
            <input type="text" name="name" value="">
            <label>Крайний срок:</label>
            <input type="text" name="date" value="">
            <label>Описание дела:</label>
            <input type="text" name="description" value="">
            <hr>
            <button id="save-task">Сохранить</button>
        </form>
    </div>
    <h1>Список дел (<span th:text="${tasksCount}">0</span>)</h1>
    <button id="show-add-task-form">Добавить дело</button>
    <button id="delete-all-tasks">Очистить список дел</button>

    <br><br>
    <div id="tasks-list">
        <div th:each="task : ${tasks}">
            <div th:attr="data-id=${task.id}">
            <a href="#" class="task-link" th:attr="data-id=${task.id}" th:text="${task.name}"></a>
            </div>
        </div>
    </div>
 </body>
</html>
